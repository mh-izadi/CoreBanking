<!DOCTYPE html>
{% load static %}
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Navid Ahmadian">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <title>فا بانک | ساخت حساب کاربری مشتری</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js'%}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->

</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="{% url 'SignUpCustomer' %}" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">ساخت حساب کاربری برای مشتری</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="نام" autofocus name="first_name">
            <p>{{ form.first_name.errors }}</p>
            <input type="text" class="form-control" placeholder="نام خانوادگی" name="last_name">
            <p>{{ form.last_name.errors }}</p>
            <input type="text" class="form-control" placeholder="رایانامه" name="email">
            <p>{{ form.email.errors }}</p>
            <input type="password" class="form-control" placeholder="کلمه عبور" name="password">
            <p>{{ form.password.errors }}</p>

            <button class="btn btn-lg btn-login btn-block" type="submit">ثبت</button>
        </div>

      </form>

    </div>


  </body>
</html>
